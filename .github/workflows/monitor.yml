# .github/workflows/monitor.yml
name: Monitor de Repositorio Legal CNT

on:
  workflow_dispatch:
  schedule:
    # Ejecuta el workflow cada 2 horas, de lunes a viernes.
    - cron: '0 */2 * * 1-5'

jobs:
  check-updates:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Run monitor script
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: python monitor_cnt.py

      - name: Commit and push if changed
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add articulos_conocidos.txt
          # Solo hace commit si hay cambios en el archivo
          git diff --staged --quiet || git commit -m "Actualizar historial de art√≠culos"
          git push
